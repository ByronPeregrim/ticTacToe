<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="panel" id="leftPanel">
        <h2>Players: </h2>
        <div class="playerNames" id="firstPlayerName">Player X: </div>
        <div class="playerNames" id="secondPlayerName">Player O: </div>
        <button id="editNamesButton">Edit Names</button>
    </div>

    <div class="panel" id="middlePanel">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="square" id="topLeftSq">T</div>
            <div class="square" id="topCenterSq">I</div>
            <div class="square" id="topRightSq">C</div>
            <div class="square" id="midLeftSq">T</div>
            <div class="square" id="midCenterSq">A</div>
            <div class="square" id="midRightSq">C</div>
            <div class="square" id="botLeftSq">T</div>
            <div class="square" id="botCenterSq">O</div>
            <div class="square" id="botRightSq">E</div>
        </div>
    </div>

    <div class="panel" id="rightPanel">
        <h2>Results:</h2>
        <div class="resultsContainer"></div>
        <button id="startNewGameButton">Start New Game</button>
    </div>
</body>
</html>

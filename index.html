<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="panel" id="leftPanel">
        <h2>Players: </h2>
        <div class="playerNames" id="firstPlayerName">X: Player 1</div>
        <div class="playerNames" id="secondPlayerName">O: Player 2 </div>
        <button id="editNamesButton">New Players</button>
    </div>

    <div class="panel" id="middlePanel">
        <h1>Tic Tac Toe</h1>
        <div class="board">
        </div>
    </div>

    <div class="panel" id="rightPanel">
        <h2>Results:</h2>
        <div class="resultsContainer"></div>
        <button id="startNewGameButton">Start New Game</button>
    </div>

</body>
</html>
